name: Verify Pull Requests

on:
  workflow_dispatch:
    inputs:
      log_level:
        description: "Log Level"
        default: "debug"
  pull_request:
    branches: [ "main" ]
  push:
    branches:
      - "renovate/*"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: Set up JDK 21
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Install Playwright
      run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
    - name: Run test suite
      run: mvn -B -ntp clean verify --file pom.xml
    - name: Upload Spotbugs SARIF
      uses: github/codeql-action/upload-sarif@16140ae1a102900babc80a33c44059580f687047 # v4
      with:
        sarif_file: target/spotbugsSarif.json
    - name: Upload PMD SARIF
      uses: github/codeql-action/upload-sarif@16140ae1a102900babc80a33c44059580f687047 # v4
      with:
        sarif_file: target/pmd.sarif.json
