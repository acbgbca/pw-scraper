server {
    listen 80;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }

    location ~ ^/errors/400.html$ {
        return 400;
    }
    location ~ ^/errors/401.html$ {
        return 401;
    }
    location ~ ^/errors/403.html$ {
        return 403;
    }
    location ~ ^/errors/429.html$ {
        return 429;
    }
    location ~ ^/errors/500.html$ {
        return 500;
    }
    location ~ ^/errors/502.html$ {
        return 502;
    }
    location ~ ^/errors/503.html$ {
        return 503;
    }
    location ~ ^/errors/504.html$ {
        return 504;
    }
}
