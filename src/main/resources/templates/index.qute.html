<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWScaper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>PWScaper</h1>
        <form id="scraperForm" action="/file" method="GET">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="The URL of the webpage you want to scrape"/>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="width">Width</label>
                    <input type="number" class="form-control" id="width" name="width" placeholder="{defaultWidth}">
                    <small class="form-text text-muted">The width of the browser viewport in pixels.</small>
                </div>
                <div class="form-group col-md-4">
                    <label for="height">Height</label>
                    <input type="number" class="form-control" id="height" name="height" placeholder="{defaultHeight}">
                    <small class="form-text text-muted">The height of the browser viewport in pixels.</small>
                </div>
                <div class="form-group col-md-4">
                    <label for="browser">Browser</label>
                    <select class="form-control" id="browser" name="browser">
                        <option value="CHROMIUM" {#if defaultBrowser == 'CHROMIUM'}selected{/if}>Chromium</option>
                        <option value="FIREFOX" {#if defaultBrowser == 'FIREFOX'}selected{/if}>Firefox</option>
                        <option value="WEBKIT" {#if defaultBrowser == 'WEBKIT'}selected{/if}>WebKit</option>
                    </select>
                    <small class="form-text text-muted">The browser engine to use for scraping.</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="wait">Wait (seconds)</label>
                    <input type="number" class="form-control" id="wait" name="wait" placeholder="e.g., 5">
                    <small class="form-text text-muted">Time to wait before capturing the content.</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="waitSelector">Wait Selector</label>
                    <input type="text" class="form-control" id="waitSelector" name="waitSelector" placeholder="e.g., #content">
                    <small class="form-text text-muted">CSS selector to wait for before capturing the content.</small>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm('png')">Get PNG</button>
            <button type="button" class="btn btn-primary" onclick="submitForm('jpg')">Get JPG</button>
            <button type="button" class="btn btn-primary" onclick="submitForm('pdf')">Get PDF</button>
            <button type="button" class="btn btn-primary" onclick="submitForm('html')">Get HTML</button>
        </form>
    </div>

    <script>
        function submitForm(fileType) {
            const form = document.getElementById('scraperForm');
            form.action = "/file." + fileType;
            form.submit();
        }
    </script>
</body>
</html>
