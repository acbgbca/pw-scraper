<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWScaper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>PWScaper</h1>
        <form id="scraperForm" action="/file" method="GET">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="width">Width</label>
                <input type="number" class="form-control" id="width" name="width">
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" class="form-control" id="height" name="height">
            </div>
            <div class="form-group">
                <label for="browser">Browser</label>
                <select class="form-control" id="browser" name="browser">
                    <option value="CHROMIUM">Chromium</option>
                    <option value="FIREFOX">Firefox</option>
                    <option value="WEBKIT">WebKit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wait">Wait (seconds)</label>
                <input type="number" class="form-control" id="wait" name="wait">
            </div>
            <div class="form-group">
                <label for="waitSelector">Wait Selector</label>
                <input type="text" class="form-control" id="waitSelector" name="waitSelector">
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm('png')">Get PNG</button>
            <button type="button" class="btn btn-primary" onclick="submitForm('jpg')">Get JPG</button>
            <button type="button" class="btn btn-primary" onclick="submitForm('pdf')">Get PDF</button>
            <button type="button" class="btn btn-primary" onclick="submitForm('html')">Get TEXT</button>
        </form>
    </div>

    <script>
        function submitForm(fileType) {
            const form = document.getElementById('scraperForm');
            form.action = "/file." + fileType;
            form.submit();
        }
    </script>
</body>
</html>
